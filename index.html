<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Days of Week â€” Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'ui-sans-serif', 'system-ui'] },
                    colors: {
                        googleBlue: '#1a73e8',
                        googleRed: '#ea4335',
                        googleYellow: '#fbbc05',
                        googleGreen: '#34a853'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <main class="w-full max-w-lg bg-white rounded-2xl shadow-md p-8">
        <div class="flex justify-center mb-6">
            <h1 class="text-4xl font-bold tracking-tight" aria-hidden="true">
                <span class="text-googleBlue">G</span><span class="text-googleRed">o</span><span class="text-googleYellow">o</span><span class="text-googleBlue">g</span><span class="text-googleGreen">l</span><span class="text-googleRed">e</span>
            </h1>
        </div>

        <h2 class="text-center text-lg text-gray-700 mb-4">Days of Week</h2>
        <p class="text-center text-sm text-gray-500 mb-6">Enter a number between <strong>1</strong> and <strong>7</strong> to get the corresponding day.</p>

        <div class="flex items-center gap-3">
            <label for="day" class="sr-only">Day number</label>
            <input id="day" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="e.g. 3"
                class="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-googleBlue focus:border-googleBlue text-gray-800 shadow-sm" />
            <button id="sbmt" class="px-4 py-2 bg-googleBlue text-white font-medium rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-googleBlue">Check</button>
        </div>

        <div id="output" class="mt-4 min-h-[1.5rem] text-center text-base text-gray-700"></div>

        <p class="mt-6 text-xs text-gray-400 text-center">This is a Tailwind demo styled to resemble Google's minimal aesthetic.</p>
    </main>

    <script>
        const btn = document.getElementById('sbmt');
        const input = document.getElementById('day');
        const output = document.getElementById('output');

        function showMessage(msg, isError = false) {
            output.textContent = msg;
            output.classList.toggle('text-red-600', isError);
            output.classList.toggle('text-gray-700', !isError);
        }

        function checkDay() {
            const val = input.value.trim();
            const map = { '1': 'Monday', '2': 'Tuesday', '3': 'Wednesday', '4': 'Thursday', '5': 'Friday', '6': 'Saturday', '7': 'Sunday' };
            if (map[val]) {
                showMessage(map[val], false);
            } else {
                showMessage('Please enter a number between 1 and 7', true);
            }
        }

        btn.addEventListener('click', checkDay);
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkDay(); });
    </script>
</body>
</html>
